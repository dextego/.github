name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide detailed information to help us resolve this issue quickly.
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Blocker (System/feature unusable)
        - Critical (Major functionality broken)
        - Major (Significant impact to users)
        - Minor (Limited impact, workaround exists)
        - Trivial (Cosmetic issues)
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened and what should have happened instead?
      placeholder: Describe the issue as clearly as possible
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Clear steps to consistently reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Observe error
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Where is this occurring? (production/staging/dev/local)
      placeholder: "production"
    validations:
      required: true
  - type: textarea
    id: technical-context
    attributes:
      label: Technical Context
      description: Any logs, error messages, or technical details
      render: shell
    validations:
      required: false
  - type: dropdown
    id: sprint-impact
    attributes:
      label: Sprint Impact
      description: How does this affect our current sprint?
      options:
        - Blocks sprint goal(s)
        - Affects committed stories
        - Can be addressed in future sprint
    validations:
      required: true
  - type: textarea
    id: suggested-fix
    attributes:
      label: Suggested Fix
      description: If you have insights on the cause or potential solution
    validations:
      required: false
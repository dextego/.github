name: Development Task
description: Technical implementation task or subtask
title: "[TASK]: "
labels: ["task"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Development Task
        Technical implementation details for developers
  - type: input
    id: parent-story
    attributes:
      label: Parent Story/Issue
      description: Link to the parent user story
      placeholder: "#123"
    validations:
      required: true
  - type: dropdown
    id: task-type
    attributes:
      label: Task Type
      description: Classification of work
      options:
        - Feature Implementation
        - Bug Fix
        - Refactoring
        - Performance Improvement
        - Technical Debt
        - Testing
        - DevOps/Infrastructure
        - Documentation
    validations:
      required: true
  - type: textarea
    id: implementation-details
    attributes:
      label: Implementation Details
      description: Technical description of what needs to be done
      placeholder: |
        - Implement X class with Y methods
        - Update Z database schema
        - Integrate with API endpoint
    validations:
      required: true
  - type: dropdown
    id: estimate
    attributes:
      label: Effort Estimate (hours)
      description: How many hours will this task take?
      options:
        - 1h
        - 2h
        - 4h
        - 1d (8h)
        - 2d (16h)
        - 3d+ (needs breakdown)
    validations:
      required: true
  - type: textarea
    id: technical-notes
    attributes:
      label: Technical Notes
      description: Architecture considerations, patterns to use, pitfalls to avoid
    validations:
      required: false
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Other tasks that must be completed first
      placeholder: |
        - Database migration (#124)
        - API endpoint implementation (#125)
    validations:
      required: false
  - type: checkboxes
    id: definition-of-done
    attributes:
      label: Definition of Done
      description: Required for all tasks
      options:
        - label: Code follows team standards and patterns
          required: true
        - label: Unit tests implemented
          required: true
        - label: Code reviewed by at least one team member
          required: true
        - label: Documentation updated (if needed)
          required: true
        - label: Changes tested in development environment
          required: true
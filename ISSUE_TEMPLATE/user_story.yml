name: User Story
description: Create a new user story or feature request
title: "[STORY]: As a [user type], I want to [action] so that [benefit]"
labels: ["story", "backlog"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## User Story
        Please describe this user story or feature from both business and technical perspectives.
  - type: textarea
    id: business-value
    attributes:
      label: Business Value
      description: Why is this important? What business goals does it support?
      placeholder: This feature will increase conversion rates by addressing user feedback about...
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority (RICE Score)
      description: Combined product prioritization score
      options:
        - Critical (Must have for release)
        - High (Important for release)
        - Medium (Nice to have)
        - Low (Future consideration)
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Clear, testable conditions that define "done"
      placeholder: |
        - [ ] User can [specific action]
        - [ ] System displays [expected result]
        - [ ] Error states handled appropriately
    validations:
      required: true
  - type: dropdown
    id: t-shirt-size
    attributes:
      label: T-shirt Size Estimate
      description: Initial effort estimation
      options:
        - XS (< 1 day)
        - S (1-2 days)
        - M (3-5 days)
        - L (1-2 weeks)
        - XL (2+ weeks, consider breaking down)
    validations:
      required: true
  - type: textarea
    id: technical-details
    attributes:
      label: Technical Approach
      description: High-level implementation details, dependencies, architecture considerations
      placeholder: |
        - Will require changes to X service
        - Consider performance impact on Y database
        - Should use existing Z component
    validations:
      required: false
  - type: textarea
    id: ui-ux
    attributes:
      label: UI/UX Considerations
      description: Design notes, mockups, or wireframe links
    validations:
      required: false
  - type: input
    id: epic-link
    attributes:
      label: Epic Link
      description: Parent epic or project milestone
      placeholder: "#123"
    validations:
      required: false
  - type: textarea
    id: testing-notes
    attributes:
      label: Testing Notes
      description: Special testing considerations, edge cases, test data requirements
    validations:
      required: false